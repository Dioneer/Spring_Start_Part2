<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users:</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="user: ${users}">
            <td><a th:text="${user.id}"></a></td>
            <td><a th:href="@{'/users/'+${user.id}}" th:text="${user.name}"></a></td>
            <td><a th:text="${user.email}"></a></td>
        </tr>
</body>
</html>
