plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.0.1'
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
}

group 'Pegas'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
wrapper{
    gradleVersion("8.6")
}

ext {
    junitVersion = '5.9.2'
    javaVersion = 17
    set('springCloudVersion', "2021.0.0")
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.postgresql:postgresql'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
//    runtimeOnly 'com.netflix.eureka:eureka-client'
    implementation 'com.netflix.eureka:eureka-server:2.0.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:4.1.1'
//    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
//    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
